<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Calculo.css" rel="stylesheet">
    <title>Preuniversitario Alexander Graham Bell</title>
</head>
<body>
    <form class="form">
        <p class="title">Calcular la nota de grado </p>
        <label>
            <input id="N1" required="" placeholder="" type="number" class="input">
            <span>Nota de 8vo</span>
        </label>
        <label>
            <input id="N2" required="" placeholder="" type="number" class="input">
            <span>Nota de 9no</span>
        </label>   
        <label>
            <input id="N3" required="" placeholder="" type="number" class="input">
            <span>Nota de 10mo</span>
        </label>   
        <label>
            <input id="N4" required="" placeholder="" type="number" class="input">
            <span>Nota de 1ero</span>
        </label>   
        <label>
            <input id="N5" required="" placeholder="" type="number" class="input">
            <span>Nota de 2do</span>
        </label>   
        <label>
            <input id="N6" required="" placeholder="" type="number" class="input">
            <span>Nota de 3ero</span>
        </label>   
        <label>
            <input id="N7" required="" placeholder="" type="number" class="input">
            <span>Nota de participaci√≥n estudiantil</span>
        </label>   
        <label>
            <input id="N8" required="" placeholder="" type="number" class="input">
            <span>Nota del examen de grado</span>
        </label>   
                                               
        <button id="Calcular" class="submit">Calcular</button>
    </form>
</body>
</html>


<script type="module">


    document.getElementById("Calcular").onclick = function(e){
        event.preventDefault();

        var N1 = document.getElementById("N1").value;
        var N2 = document.getElementById("N2").value;
        var N3 = document.getElementById("N3").value;
        var N4 = document.getElementById("N4").value;
        var N5 = document.getElementById("N5").value;
        var N6 = document.getElementById("N6").value;
        var N7 = document.getElementById("N7").value;
        var N8 = document.getElementById("N8").value;

        if(N1 == "" || N2 == "" || N3 == "" || N4 == "" || N5 == "" || N6 == "" || N7 == "" || N8 == "" ){
            return;
        }



        var Valor1 = ((parseFloat(N1)+parseFloat(N2)+parseFloat(N3))/3) * (30/100);

        var Valor2 = ((parseFloat(N4)+parseFloat(N5)+parseFloat(N6))/3) * (40/100);

        var Valor3 = (N7) * (10/100);

        var Valor4 = (N8) * (20/100);

        var SumaPromedio = Valor1 + Valor2 + Valor3 + Valor4;
        alert(SumaPromedio * 100);

    }




</script>
