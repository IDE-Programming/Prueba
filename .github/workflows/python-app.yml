name: Ejecutar CopiaSeguridad.exe cada 60 segundos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Ejecutar CopiaSeguridad.exe cada 60 segundos
      run: |
        while true; do
          .\CopiaSeguridad.exe
          echo "Esperando 60 segundos antes de la próxima ejecución..."
          sleep 60
        done
